{% extends 'mysite/base.html' %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% block content%}
<body>
    <p>Фамилия -- {{ object.name }}</p>
    <p>Возраст -- {{ object.age }}</p>
    <p>Дневник -- {{ object.note }}</p>
    <p>Пульс -- {{ object.pulse }}</p>
    <p>Дата -- {{ object.date}}</p>
    <p>Время -- {{ object.date.time }}</p>

    <a href="{% url 'update' patients.pk  %}">На страницу редактирования</a><br>
    <a href="{% url 'delete' patients.pk %}">На страницу удаления.</a><br>
{% endblock %}
</body>
</html>
