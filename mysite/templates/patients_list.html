<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul>
    {% for patient in object_list %}
     <li>
         <a href="{% url 'detail' pk=patient.pk %}">{{ patient.name }} </a>
    </li>
    {% endfor %}
</ul>
<p>Количество пациентов --- {{ object_list.count }}</p>
<p>Максимальный возраст пациентов --- {{ age_max }}</p>

<a href="{% url 'index' %}">Вернуться на главную страницу.</a>
</body>
</html>
